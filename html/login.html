<section id="sign_up">
    <div class="card shadow-lg o-hidden justify-content-around flex-row border-0 h-75 w-75 my-5">
        <div id="left_div">
            <div class="h-75"
                 style="background-repeat:space;background-image: url('../assets/images/stock-vector-sri-lanka-hand-lettering-and-doodles-elements-and-symbols-background-vector-hand-drawn-colorful-349485593-removebg-preview.png');">
            </div>
        </div>
        <div id="right_div">
            <div class="p-5 " style="border: 2px solid black; height: 90% ; display: flex; flex-direction: column; justify-content: space-around">
                <div class="text-center">
                    <h4 class="text-dark mb-4">Create an Account!</h4>
                </div>
                <form class="user" style=" height: 90% ; display: flex; flex-direction: column; justify-content: space-around">
                    <div class="mb-3">
                        <div class=" mb-3 mb-sm-0">
                            <input class="form-control form-control-user" id="signup_username" name="first_name"
                                   placeholder="First Name" type="text"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input aria-describedby="emailHelp" class="form-control form-control-user"
                               id="exampleInputEmail"
                               name="email" placeholder="Email Address" type="email"/>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input class="form-control form-control-user" id="signup_password"
                                   name="password" placeholder="Password" type="password"/>
                        </div>
                        <div class="col-sm-6">
                            <input class="form-control form-control-user" id="signup_password_check"
                                   name="password_repeat" placeholder="Repeat Password" type="password"/>
                        </div>
                    </div>
                    <button class="btn btn-primary d-block btn-user w-100" id="btn_check_user_availability"
                            type="submit">Register
                    </button>

                    <!--<a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i
                            class="fab fa-google"></i>  Register with Google</a><a
                        class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i
                        class="fab fa-facebook-f"></i>  Register with Facebook</a>-->
                    <hr/>
                </form>
                <!-- <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                 <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a>-->
            </div>
        </div>
    </div>
</section>


<section id="user_details_form_section">
    <h1>User Details</h1><br>
    <div class="card form-body">
        <form class="text-center" method="post">
            <!-- <div class="mb-3" id="user_id_div">
                 <label for="user_id">user id : </label>
                 <h3 id="user_id">U001</h3>
             </div>-->
            <div class="mb-3">
                <input class="form-control" id="username" name="username" placeholder="username"/></div>
            <div class="mb-3">
                <input class="form-control" id="email" name="email" placeholder="email" type="email"/>
            </div>
            <div class="mb-3">
                <input class="form-control" id="nic" name="nic_no" placeholder="nic number"/>
            </div>
            <div class="mb-3">
                <input class="form-control" id="age" max="100" min="1" name="txt_age" placeholder="age"
                       type="number"/>
            </div>
            <div class="mb-3 availability">
                <label>Gender</label>
                <div class="form-check">
                    <input checked class="form-check-input" id="defaultCheck3" name="gender-group"
                           type="radio" value="male">
                    <label class="form-check-label" for="defaultCheck3">
                        male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="defaultCheck4" name="gender-group" type="radio"
                           value="female">
                    <label class="form-check-label" for="defaultCheck4">
                        female
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <input class="form-control" id="contact_no" name="contact_no" placeholder="contact number"
                       type="tel"/>
            </div>

            <div class="mb-3 nic-photo">
                <section>
                    <img id="nic_front_img" src="">
                    <div>
                        <label for="nic_front">NIC Front</label><input class="form-control" id="nic_front"
                                                                       onchange="previewImage(this, document.getElementById('nic_front_img'))"
                                                                       type="file"/>
                    </div>
                </section>
                <section>
                    <img id="nic_back_img" src="">
                    <div>
                        <label for="nic_front">NIC Back</label><input class="form-control" id="nic_back"
                                                                      onchange="previewImage(this, document.getElementById('nic_back_img'))"
                                                                      type="file"/>
                    </div>
                </section>


            </div>
            <div class="mb-3 row-cols-6">
                <textarea class="form-control" id="remark" name="remark" placeholder="Remark" rows="6"></textarea>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" id="register_btn" type="submit">Done</button>
            </div>
        </form>
    </div>

</section>

<script>
    function previewImage(inputElement, imagePreviewElement) {
        if (inputElement.files && inputElement.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
                imagePreviewElement.src = e.target.result;
            };
            reader.readAsDataURL(inputElement.files[0]);
        } else {
            imagePreviewElement.src = ""; // Clear the image if no file is selected
        }
    }
</script>
