<section id="view_all_section">
    <h1 class="text-center text-capitalize">Registered Guide List</h1>

    <div class="guide_grid_container">
<!-- -->
    </div>
</section>

<section id="guide_form_section">
    <div id="guide_form">
        <h1 class="text-center text-capitalize">Manage Guide Details</h1>
        <form action="">
            <div class="p-2 bg-light rounded rounded-pill shadow-sm mb-3">
                <div class="input-group">
                    <input aria-describedby="button-addon1" class="form-control border-0 bg-light"
                           id="txt_search_guide"
                           placeholder="Who are you searching for?" type="search">
                    <div class="input-group-append">
                        <button class="btn btn-link text-primary" id="btn_search" type="submit"><i
                                class="fa fa-search"> </i> search
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <div class="container">

            <form id="application-form">
                <div class="form-group mb-3">
                    <p>Guide ID : <strong id="guide_id"></strong></p>
                </div>

                <div class="form-group mb-3">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div>
                    <p><strong>Guide Profile </strong><span class="text-danger">*</span></p>
                    <div class="file">
                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm ">
                            <input class="form-control border-0" id="profile_img" onchange="setProfileImg()"
                                   type="file"/>
                            <div class="input-group-append">
                                <div class=" m-0 rounded-pill px-4">
                                    <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                </div>
                            </div>
                        </div>
                        <div class="image-area mt-4 text-dark">
                            <img alt class="img-fluid rounded shadow-sm mx-auto d-block" width="200"/>
                        </div>

                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p><strong>Full Name</strong><span class="text-danger">*</span></p>
                            <input class="form-control" id="guide_name" name placeholder="Ex. John" required
                                   type="text"/>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p><strong>Age &nbsp;</strong>
                                <span class="text-danger">*</span>
                            </p>
                            <input class="form-control" id="guide_age" required type="number"/>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <p>
                        <strong>
                            Contact 
                        </strong>
                        <span class="text-danger">
                            *
                        </span>
                    </p>
                    <input class="form-control" id="guide_contact" placeholder="077 777 7777" type="number"/>
                </div>

                <div class="form-group mb-3">
                    <p>
                        <strong>
                            Address 
                        </strong>
                        <span class="text-danger">
                            *
                        </span>
                    </p>
                    <input class="form-control" id="guide_address" placeholder="Ex. Room No-361, 33/1, 3rd Floor"
                           requiredtype="text"/>
                </div>

                <div class="form-group mb-3">
                    <p>
                        <strong>
                            Man Day Value 
                        </strong>
                        <span class="text-danger">
                            *
                        </span>
                    </p>
                    <input class="form-control" id="guide_man_day_value" name placeholder="Rs.2500.00" required
                           type="number"/>
                </div>

                <div class="form-group mb-3">
                    <p>
                        <strong>
                            Gender 
                        </strong>
                        <span class="text-danger">
                            *
                        </span>

                    <div class="form-check">
                        <input checked class="form-check-input" id="availability1" name="guide-gender-group"
                               type="radio" value="Male">
                        <label class="form-check-label" for="availability1">
                            Male
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" id="availability2" name="guide-gender-group"
                               type="radio"
                               value="Female">
                        <label class="form-check-label" for="availability2">
                            Female
                        </label>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p>Experience</p>
                            <input class="form-control" id="guide_experience"
                                   placeholder="Ex. Associate Software Engineer at Zendesk" type="text"/>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col">
                            <p>Remark</p>
                            <input class="form-control" id="guide_remark" placeholder="" type="text"/>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div>
                        <p><strong>NIC Front Image </strong><span class="text-danger">*</span></p>
                        <div class="file">
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm ">
                                <input class="form-control border-0" id="nic_front" type="file"/>
                                <div class="input-group-append">
                                    <div class=" m-0 rounded-pill px-4">
                                        <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="image-area mt-4 text-dark">
                                <img alt class="img-fluid rounded shadow-sm mx-auto d-block" id="" src="#" width="200"/>
                            </div>

                        </div>
                    </div>
                    <div>
                        <p>
                            <strong>NIC Back Image</strong>
                            <span class="text-danger">
                                *
                            </span>
                        </p>
                        <div class="file">
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm ">
                                <input class="form-control border-0" id="nic_back" type="file"/>
                                <div class="input-group-append">
                                    <div class=" m-0 rounded-pill px-4">
                                        <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="image-area mt-4 text-dark">
                                <img alt class="img-fluid rounded shadow-sm mx-auto d-block" width="200"/>
                            </div>

                        </div>
                    </div>
                    <div>
                        <p><strong>Guide ID Front </strong>
                            <span class="text-danger">
                                *
                            </span>
                        </p>
                        <div class="file">
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm ">
                                <input class="form-control border-0" id="id_front" type="file"/>
                                <div class="input-group-append">
                                    <div class=" m-0 rounded-pill px-4">
                                        <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="image-area mt-4 text-dark">
                                <img alt class="img-fluid rounded shadow-sm mx-auto d-block" width="200"/>
                            </div>

                        </div>
                    </div>
                    <div>
                        <p>
                            <strong>Guide ID Back</strong>
                            <span class="text-danger">
                                *
                            </span>
                        </p>
                        <div class="file">
                            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm ">
                                <input class="form-control border-0" id="id_back" type="file"/>
                                <div class="input-group-append">
                                    <div class=" m-0 rounded-pill px-4">
                                        <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="image-area mt-4 text-dark">
                                <img alt class="img-fluid rounded shadow-sm mx-auto d-block" width="200"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end bd-highlight form-group mb-3  ">
                    <button class="btn btn-primary btn-primary m-2 rounded-pill px-4" id="btn_save_guide"
                            style="min-width: 100px; border: 2px solid black" type="submit">Save
                    </button>
                    <button class="btn btn-primary btn-secondary m-2 rounded-pill px-4" id="btn_update_guide"
                            style="min-width: 100px; border: 2px solid black" type="submit">Update
                    </button>
                    <button class="btn btn-primary btn-dark m-2 rounded-pill px-4" id="btn_delete_guide"
                            style="min-width: 100px; border: 2px solid black" type="submit">Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="GuideController.js" type="module"></script>
<script>
    function setProfileImg() {
        const input = document.getElementById('profile_img');
        const avatarBg = document.querySelector('.avatar-bg');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const imageUrl = e.target.result;
                avatarBg.style.background = `url(${imageUrl})`;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
        }
        avatarBg.style.background = "https://www.gravatar.com/avatar/1234566?size=200&d=mm";
        // You can perform actions for the case when no image is selected.

    }
</script>
</body>
